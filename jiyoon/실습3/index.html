<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 200vh;
    }

    header {
      position: fixed;
      width: 100%;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 20px;
      text-align: center;
      align-items: center;
      border: 1px solid red;
      padding: 20px 0;
    }

    img {
      width: 80px;
      height: 20px;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="item"><img src="./sfac.svg" alt="logo"></div>
      <div class="item">스팩소개</div>
      <div class="item">교육과정</div>
      <div class="item">공지사항</div>
      <div class="item">수료생커뮤니티</div>
      <div class="item">협력사</div>
      <div class="item">스팩블로그</div>
    </div>
  </header>
</body>

</html>
